<div>

    <h2>Playlist</h2>
    <div id="playlist" >
        <ul><button     id="create_playlist">Create</button></ul>
        <ul><button     id="add_song_playlist">Add song</button></ul>

        <ul><button     id="all_playlist">Get all playlist name</button></ul>
        <ul><button     id="all_playlist_detailed">Get all playlist's details</button></ul>
    </div>

    <h2>History</h2>
    <div id="history" >
        <ul><button     id="history_add">Add a song</button></ul>
        <ul><button     id="history_all">Get all songs</button></ul>
        <ul><button     id="history_recent">Get recent songs</button></ul>
    </div>

    <h2>Social</h2>
    <div id="social">
        <ul><button     id="invite_friend">invite friend</button></ul>
    </div>

    <h2>Permission</h2>
    <div id="permission">

    <h2>Send FBtoken to server </h2>

</div>

<div id="right" style="float: right; width: 60%">

</div>
</div>
<script type="text/javascript">


    //Playlist
    //-create
    $('#create_playlist').on('click', function (e) {
        var name = prompt('Type a name for Playlist');
        var url = 'http://localhost:3000/playlists/create/'+name;
        $('#right').load(url);
    });

    //add song
    $('#add_song_playlist').on('click', function (e) {

        var userId   = prompt('Type the id of user');
